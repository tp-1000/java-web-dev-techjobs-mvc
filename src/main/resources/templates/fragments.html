<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <th:block th:each="action : ${actions}">
                        <li><a th:href="@{'/' + ${action.key}}" th:text="${action.value}"></a></li>
                    </th:block>
                </ul>
            </div>
        </div>
    </div>

    <table class="table job-listing table-striped" th:fragment="jobs-list">
        <thead class="thead-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Employer</th>
            <th scope="col">Location</th>
            <th scope="col">Position Type</th>
            <th scope="col">Core Competency</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.id}"></td>
            <td th:text="${job.name}"></td>
            <td th:text="${job.employer}"></td>
            <td th:text="${job.location}"></td>
            <td th:text="${job.positionType}"></td>
            <td th:text="${job.coreCompetency}"></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
